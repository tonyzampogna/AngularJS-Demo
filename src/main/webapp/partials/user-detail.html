<h1>Manage User: {{user.username}}</h1>

<h4>Add a User</h4>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="username">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="username"
				placeholder="Enter username" ng-model="user.username">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="password">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="password"
				placeholder="Password" ng-model="user.password">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="email">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email"
				placeholder="Email Address" ng-model="user.email">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="about">About</label>
		<div class="col-sm-10">
			<textarea type="about" class="form-control" id="about"
				placeholder="About" ng-model="user.about"></textarea>
		</div>
	</div>
	<button type="submit" class="btn btn-default" ng-click="updateUser(user)">Update</button>
</form>
